<mat-card class="quickCard-card">
    <mat-card-header>
      <div mat-card-avatar class="quickCard-header-image"></div>
      <mat-card-title>index (AIP 41) </mat-card-title> <button mat-raised-button color="accent" (click)=addusdc(10) >+10 {{coinDescription}}</button>
      <mat-card-subtitle>{{rnd_Index | number:'1.4-4'   }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>  
    <ag-charts-angular
    style="height: 100%"
    [options]="options"
    >
  </ag-charts-angular>
</mat-card-content>

  <mat-card-actions class="quickCard-actions" style="width:50%;margin:auto" >
      <table>
        <tr>
          <td ></td>
          <td><button mat-button color="accent" (click)=reverseSideClicked()>Flip</button></td>
          <td></td>
        </tr>
        <tr>
          <td><button mat-button color="accent" (click)=closeAllClicked()>Close</button></td>
          <td ></td>
          <td><button mat-button color="accent" (click)=buyClicked()>Buy</button></td>
          
        </tr>
        <tr>
          <td ></td>
          <td><button mat-button color="accent" (click)=sellClicked()>Sell</button></td>
          <td></td>
        </tr>
        <tr>
        </tr>
      </table>
    </mat-card-actions>
  <mat-card-footer>
    <div class="quickCard-footer">
      <div class="quickCard-footer-item">
        <div class="quickCard-footer-item-value" style="font-weight: bold ;">Your Balance {{getTotalBalance() }}</div>
        <div class="quickCard-footer-item-value"> Available: {{getAvailableBalance()| number:'1.4-4'  }}  </div>
        <div class="quickCard-footer-item-value"> Margin: {{getMarginBalance()| number:'1.4-4'  }}   </div>
        <div class="quickCard-footer-item-value"  style="font-weight: bolder;">Contract Balance  {{contractBalance}}</div>

        <div class="quickCard-footer-item-label" style="font-size: x-small; text-align: center;">Trading Size is {{tradingSize}} {{coinDescription}}</div>
       <!-- <div class="quickCard-footer-item-label">Idx Position {{indexPosition}}</div> -->
        
      </div>
    </div>
  </mat-card-footer>
  </mat-card>
